{% extends 'base.html' %}

{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container px-5 my-5">
        <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action=".">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" name="email" type="email" placeholder="email" data-sb-validations="required,email" />
                <label for="emailAddress">Adresse email</label>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Une adresse email est requise.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Adresse email invalide.</div>
            </div>
            <!--<div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                <label for="emailAddress">Email Address</label>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
            </div>-->
            <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" name="password" type="password" placeholder="Mot de pass" data-sb-validations="required,email" />
                <label for="message">Mot de pass</label>
                <div class="invalid-feedback" data-sb-feedback="message:required">Un mot de pass est requis.</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Se connecter</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


{% endblock %}
